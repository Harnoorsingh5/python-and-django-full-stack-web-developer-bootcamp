<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
     <title>Coffee Lover</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand mb-0 h1" href="#">Welcome</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                <a class="nav-link" href="Bootstrap_Project.html">Landing Page</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4 font-weight-bold">Log In!</h1>
            <p class="lead">Enter your email and password!</p>
        </div>
    </div>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="emailId">Email:</label>
                <input type="email" class="form-control" id="emailId" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="pass">Password:</label>
                <input type="password" class="form-control" id="pass" placeholder="Password">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="loggedIn">
                <label class="form-check-label" for="loggedIn">Keep Me Logged In</label>
            </div>
            <button type="submit" class="btn btn-light">Submit</button>
        </form>
    </div>
  </body>
</html>
