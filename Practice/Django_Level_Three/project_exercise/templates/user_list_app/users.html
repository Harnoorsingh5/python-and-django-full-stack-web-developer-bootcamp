<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Home</title>
    </head>
    <body>
        <h1> Here are your users:  </h1>

        {% if user_list %}
        <ol>    
            {% for usr in user_list %}    
            <li> User Info:</li>
            <ul>
                <li>First name: {{usr.first_name}}<li>
                <li>Last name: {{usr.last_name}}<li>
                <li>Email: {{usr.email}}<li>
            </ul>
            {% endfor %}
        </ol>
        {% else %}
        <p>No users!</p>
        {% endif %}
    </body>
</html>
