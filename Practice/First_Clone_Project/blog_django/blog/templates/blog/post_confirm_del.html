<!DOCTYPE html>
{% extends 'blog/base.html' %}
{% block  body_block %}
    <h1> Delete Post </h1>
    <form class="post-form form-group" method="POST">
        {% csrf_token %}
        <p> Are you sure you want to delete {{ post.title }} ? </p>
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href = "{% url 'blog:post_detail' pk=post.pk %}">Cancel</a>
    </form>
{% endblock  %}
