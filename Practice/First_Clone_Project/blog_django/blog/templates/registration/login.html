<!DOCTYPE html>
{% extends 'blog/base.html' %}
{% block  body_block %}
    <div class="jumbotron">
        <h2 class="display-4"> Please Login: </h1>
        <h3 class="display-5"> (Must be a super user, please check in with the site admin) </h3>
        <hr class="my-4">

        {% if form.errors %}
            <p> User name and password didn't match! Please try again! </p>
        {% endif %}

        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-primary" value="Login">
            <input type="hidden" name="next" value="{{next}}">
        </form>

    </div>
{% endblock  %}
