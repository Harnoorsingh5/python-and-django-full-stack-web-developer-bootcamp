<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Course Sign Up Page </title>
    </head>
    <body>
    <h1>Course Sign Up Page</h1>
    <p> Please Note: First Name, Last Name, Password, and Email are required </p>
    <form method="get">
        <label for="FirstName">First Name: </label>
        <input type="text" id="FirstName" placeholder="First Name">
        <label for="LastName">Last Name: </label>
        <input type="text" id="LastName" placeholder="Last Name">
        <br><br>

        <label for="Email">Email: </label>
        <input type="email" id="Email" placeholder="name@gmail.com">
        <label for="Password">Password: </label>
        <input type="password" id="Password" placeholder="">
        <br><br>

        <p>Are you over the age of 18?</p>
        <label for="yes">Yes:</label>
        <input type="radio" id="yes" name="age_choice" value="yes">
        <label for="no">No:</label>
        <input type="radio" id="no" name= "age_choice" value="no">
        <br><br>

        <p>Do you have a Credit Card or PayPal?</p>
        <select name="payment">
            <option value="Credit Card">Credit Card</option>
            <option value="PayPal">PayPal</option>
        </select>
        <br><br>

        <input type="submit" name="" value="Submit">
    </form>
    </body>
</html>
